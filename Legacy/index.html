  <!-- Only allow iOS 10–14 here; others go back to main -->
  <script>
  (function() {
    try {
      var ua  = navigator.userAgent || "";
      var m   = ua.match(/(CPU iPhone|CPU OS|iPad).*OS (\d+)_/i);
      var ios = m ? parseInt(m[2], 10) : null;

      if (!ios || ios <= 9 || ios >= 15) {
        window.location.replace("/");
      }
    } catch(e) {}
  })();
  </script>
</head>
