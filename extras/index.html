<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extras</title>
  <link rel="icon" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../apple-touch-icon.png" />

  <!-- Use main site styling -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    /* Keep Extras calm: reuse main card, but slightly smaller title */
    .extras-title{
      margin:0 0 .4rem;
      font-size:clamp(1.7rem,4vw,2.1rem);
      font-weight:700;
      color:var(--pink);
      animation:glow 2s infinite alternate;
    }
    .extras-subtitle{
      margin:0 0 1.2rem;
      color:var(--muted);
      font-size:.95rem;
    }

    /* Extras-only buttons container */
    .extras-actions{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Keep links from turning blue */
    .extras-actions a{ color:inherit; text-decoration:none; }

    /* Small, calm back link */
    .extras-back{
      display:inline-block;
      margin-top:1rem;
      font-size:.95rem;
      color:var(--muted);
      text-decoration:none;
    }
    .extras-back:hover,.extras-back:focus{
      text-decoration:underline;
      color:var(--pink);
    }

    /* Button accents that still feel “GAC” */
    .button.blue{
      background:#3399ff;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
    }
    .button.purple{
      background:#800080;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
    }
    .button.megan{
      background:#5B5259;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
    }

    /* Footer */
    .extras-footer{
      margin-top:1.1rem;
      font-size:.9rem;
      color:var(--muted);
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <div class="card">
    <h1 class="extras-title">Extras</h1>
    <p class="extras-subtitle">More love.</p>

    <div class="extras-actions">
      <a class="button" href="/annie_chan_lineart.png" target="_blank" rel="noopener">Get Line Art Annie Chan</a>
      <a class="button blue" href="/Lauren_com.png" target="_blank" rel="noopener">Get Lauren</a>
      <a class="button megan" href="https://getmegan.org" target="_blank" rel="noopener">GetMegan.org</a>

      <a class="button purple" href="/Ref/">Sampled by</a>
    </div>

    <p class="extras-footer">© <span id="yearSlot">YEAR</span> GAC</p>
    <a class="extras-back" href="/">Back to Main Page</a>
  </div>

  <script>
    // Auto-year
    (function(){
      var y = new Date().getFullYear();
      var s = document.getElementById('yearSlot');
      if (s) s.textContent = y;
    })();
  </script>
</body>
</html>
