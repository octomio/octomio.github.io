<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extras</title>

  <link rel="icon" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../apple-touch-icon.png" />

  <!-- Use main site stylesheet for consistent vibe -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Send iOS <=13 to /Legacy (same approach as main site) -->
  <script>
  (function() {
    try {
      var ua = navigator.userAgent || "";
      var m  = ua.match(/(CPU iPhone|CPU OS|iPad).*OS (\d+)_/i);
      var ios = m ? parseInt(m[2], 10) : null;
      if (ios && ios <= 13) {
        // If you later create /Legacy/extras/ you can change this target:
        window.location.replace("/Legacy/");
      }
    } catch(e) {}
  })();
  </script>

  <!-- Extras page-specific polish -->
  <style>
    /* Use the same background/card feel as main, but keep it calm */
    body { text-align: center; }

    .extras-card {
      /* reuse main .card feel but keep it independent */
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
      margin: 2rem auto;
      padding: 2rem 2rem 1.6rem;
      width: 90%;
      max-width: 560px;
      position: relative;
      z-index: 1;
    }

    .extras-title {
      margin: 0 0 .35rem;
      font-size: clamp(2rem, 5vw, 2.6rem);
      font-weight: 700;
      color: var(--pink);
      line-height: 1.1;
      animation: glow 2s infinite alternate;
    }

    .extras-subtitle {
      margin: 0 0 1.4rem;
      color: var(--muted);
      font-size: .98rem;
      font-weight: 600;
    }

    /* Symmetry: every button same width + centered */
    .extras-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .85rem;
    }

    .extras-actions .button {
      width: 85%;
      max-width: 420px;
      text-align: center;

      /* Force white text everywhere */
      color: #fff;

      /* Keep the main pill feel */
      border-radius: 999px;
      padding: .9rem 1.6rem;
      font-size: 1.05rem;
      font-weight: 700;
    }

    /* Button color variants */
    .button.pink    { background: var(--pink-deep); }
    .button.blue    { background: #3399ff; }
    .button.megan   { background: #5B5259; }
    .button.purple  { background: #6a00a8; }

    /* Make sure hover doesn't change text color */
    .extras-actions .button:hover,
    .extras-actions .button:focus {
      color: #fff;
    }

    .extras-footer {
      margin-top: 1.35rem;
      color: var(--muted);
      font-size: .95rem;
      font-weight: 700;
    }

    .extras-back {
      display: inline-block;
      margin-top: .9rem;
      font-size: 1rem;
      color: var(--muted);
      text-decoration: none;
      font-weight: 700;
    }
    .extras-back:hover,
    .extras-back:focus {
      color: var(--pink);
      text-decoration: underline;
    }

    /* Small screens */
    @media (max-width: 420px){
      .extras-card { padding: 1.6rem 1.2rem 1.3rem; }
      .extras-actions .button { width: 90%; }
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <div class="extras-card">
    <h1 class="extras-title">Extras</h1>
    <p class="extras-subtitle">More love.</p>

    <div class="extras-actions">
      <a class="button pink" href="/annie_chan_lineart.png" target="_blank" rel="noopener">Get Line Art Annie Chan</a>
      <a class="button blue" href="/Lauren_com.png" target="_blank" rel="noopener">Get Lauren</a>
      <a class="button megan" href="https://getmegan.org" target="_blank" rel="noopener">GetMegan.org</a>

      <!-- "Sampled by" will be its own page later -->
      <a class="button purple" href="/Ref">Sampled by</a>
    </div>

    <div class="extras-footer" id="extrasCopyright">© YEAR GAC</div>
    <a class="extras-back" href="/">Back to Main Page</a>
  </div>

  <script>
    // Auto-year
    (function(){
      var y = new Date().getFullYear();
      var el = document.getElementById('extrasCopyright');
      if (el) el.textContent = '© ' + y + ' GAC';
    })();
  </script>
</body>
</html>
