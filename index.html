<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Annie Chan</title>

  <!-- Favicon and Apple Touch Icon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f8c8dc; padding: 50px; margin: 0;">

  <div style="background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h1>Welcome to Get Annie Chan 🌸</h1>

    <a id="downloadButton" href="annie_chan.png" onclick="handleDownload(event);">
      <button style="background-color: #ff69b4; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 20px;">
        Get Annie Chan
      </button>
    </a>

    <a href="extras.html" style="display: block; margin-top: 20px; font-size: 14px; color: #ff69b4; text-decoration: underline;">
      Extras
    </a>
  </div>

  <p style="font-size: 14px; margin-top: 25px; color: #666;">Website made with ❤️</p>
  <p style="font-size: 12px; color: #999; margin-top: 5px;">© 2025 GAC</p>
  <p style="font-size: 12px; color: #777; margin-top: 5px;">Version 1.2.3</p>

  <script>
    function triggerHapticFeedback() {
      if ("vibrate" in navigator) {
        navigator.vibrate(50);
      }
    }

    function getIOSVersion() {
      const match = navigator.userAgent.match(/OS (\d+)_/);
      return match ? parseInt(match[1]) : null;
    }

    function handleDownload(event) {
      const ios = getIOSVersion();
      if (ios >= 11) {
        const link = document.createElement("a");
        link.href = "annie_chan.png";
        link.download = "annie_chan.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        window.open("annie_chan.png", "_blank");
      }
      triggerHapticFeedback();
      event.preventDefault();
    }
  </script>
</body>
</html>
